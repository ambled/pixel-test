  <script>
  window.onload = function() {
    var colors = new Array('black','white','black','white','red', 'green', 'blue');
    var index = 0;
    setInterval(function() {
      if (index == colors.length ) {
        index = 0;
      } 
      document.body.style.backgroundColor = colors[index];
      index++;
    }, 1000);
  }
</script>
